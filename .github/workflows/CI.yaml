name: CI

on:
  push:
    branches: [master]

  pull_request:
    branches: [master]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v1

      - name: Validate composer.json and composer.lock
        if: github.event_name == 'pull_request'
        run: composer validate